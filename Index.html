<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FHOST PANEL</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#050505;
  color:#fff;
}

/* RGB */
@keyframes rgb{
  0%{box-shadow:0 0 10px #ff004c,0 0 25px #ff004c}
  33%{box-shadow:0 0 10px #00fff0,0 0 25px #00fff0}
  66%{box-shadow:0 0 10px #7cff00,0 0 25px #7cff00}
  100%{box-shadow:0 0 10px #ff004c,0 0 25px #ff004c}
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}
.login-box{
  width:300px;
  padding:25px;
  background:#0a0a0a;
  border-radius:14px;
  text-align:center;
  animation:rgb 3s infinite;
}
.login-box input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:none;
  margin-bottom:12px;
}
.login-box button{
  width:100%;
  padding:10px;
  background:#111;
  color:#0ff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* PANEL */
#panel{
  display:none;
  width:420px;
  margin:50px auto;
  padding:20px;
  background:rgba(0,0,0,0.65);
  border-radius:18px;
  animation:rgb 4s infinite;
  position:relative;
}

/* FUNDO */
#panel::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://i.imgur.com/8Km9tLL.png") center/cover no-repeat;
  opacity:0.25;
  border-radius:18px;
  z-index:-1;
}

h1{
  text-align:center;
  margin-bottom:15px;
}

/* BOTÕES */
.btn{
  width:100%;
  padding:12px;
  margin:6px 0;
  background:#0d0d0d;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{
  box-shadow:0 0 12px #0ff;
}
.btn.active{
  background:#0ff;
  color:#000;
}

/* INJETAR */
#inject{
  background:#ff004c;
  margin-top:12px;
}
#status{
  text-align:center;
  margin-top:10px;
  color:#0ff;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>FHOST LOGIN</h2>
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">ENTRAR</button>
  </div>
</div>

<!-- PANEL -->
<div id="panel">
  <h1>FHOST PANEL</h1>

  <button class="btn" onclick="toggle(this)">Aimbot</button>
  <button class="btn" onclick="toggle(this)">Aimlock</button>
  <button class="btn" onclick="toggle(this)">No Recoil</button>
  <button class="btn" onclick="toggle(this)">Mira Leve</button>
  <button class="btn" onclick="toggle(this)">FOV Holograma</button>

  <!-- SENSI COM DELAY 5s -->
  <button class="btn" onclick="sensiDelay(this)">
    Sensi Vai Tomar Dormindo
  </button>

  <button class="btn" id="inject" onclick="inject()">INJETAR</button>
  <div id="status"></div>
</div>

<script>
const SENHA = "1234";

function login(){
  if(document.getElementById("password").value === SENHA){
    login.style.display="none";
    panel.style.display="block";
  } else {
    alert("Senha incorreta");
  }
}

function toggle(btn){
  btn.classList.toggle("active");
}

/* SENSI DELAY 5s */
function sensiDelay(btn){
  if(btn.classList.contains("active")) return;

  btn.innerText = "Ativando em 5s...";
  btn.disabled = true;

  setTimeout(()=>{
    btn.classList.add("active");
    btn.innerText = "Sensi Vai Tomar Dormindo ✔";
    btn.disabled = false;
  }, 5000);
}

function inject(){
  status.innerText = "Injetando...";
  setTimeout(()=>{
    status.innerText = "Injetado com sucesso";
  }, 5000);
}
</script>

</body>
</html>
